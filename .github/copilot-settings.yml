# GitHub Copilot Configuration

# Enable Copilot
github.copilot.enable:
  "*": true
  plaintext: false
  markdown: true

# Language settings
[javascript]
  github.copilot.enable: true
  
[typescript]
  github.copilot.enable: true

# Exclude patterns
github.copilot.excludePatterns:
  - "**/node_modules/**"
  - "**/.env*"
  - "**/package-lock.json"
